<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
</head>
<body>
    <!-- ทำหน้า Form Register -->

    <h1>Create an Account</h1>

    <form action="#" method="POST">
        <label>Email:</label>
        <br>
        <input type="email" name="" id="">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password" id="">
        <br>
        <label>Age:</label>
        <br>
        <select name="age" id="">
            <option value="">Select Age</option>
            <option value="group1">Under 18</option>
            <option value="group2">18 to 30</option>
            <option value="group3">31 to 45</option>
            <option value="group4">45 Up</option>
        </select>
        <br>
        <label>Tell us a little about yourself:</label>
        <br>
        <!-- <input type="text" name="" id=""> -->
        <textarea name="about" rows="5" cols="50"></textarea>
        <br>
        <p>
            <input type="checkbox" name="accepts" id="" value="yes">I agree to the 
            <a href="#" target="_blank">terms of service</a>
        </p>
        <br>
        <input type="summit" value="Sign up">
        
    </form>
</body>
</html>
